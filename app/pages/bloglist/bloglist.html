<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Binaryops Demo Blogs</ion-title>
</ion-navbar>

<ion-content>
  <ion-card>
    <img src="img/binaryops-logo-no-tagline.png"/>
    <ion-card-header>
      Explore the blogs
    </ion-card-header>
    <ion-list>
      <button ion-item *ngFor="#item of items" (click)="itemTapped($event, item)">
          <ion-icon name="{{item.icon}}" item-left></ion-icon>
      {{item.title}}
    </button>

    </ion-list>

  </ion-card>
    <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
