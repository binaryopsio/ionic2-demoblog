<ion-navbar *navbar>
  <button menuToggle *ngIf="!selectedItem">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Blog Details</ion-title>
  <button (click)="whoAmI()">Who am I</button>
</ion-navbar>

<ion-content>
  <ion-card>
    <img src="img/binaryops-logo-no-tagline.png"/>
    <ion-card-header>
      <ion-icon name="{{selectedItem.icon}}"></ion-icon>
      {{selectedItem.title}}
    </ion-card-header>
      <p>{{selectedItem.subtitle}}</p>
    <ion-list>
      <ion-item *ngFor="#post of posts" (click)="itemTapped($event, post)">
          <h3>{{post.title}}</h3>
          <p>{{post.poscontent}}</p>
          <p><ion-icon *ngIf="post.comment_postid" name="text">
          {{post.comment_postid.length}} Comments</ion-icon></p>

      </ion-item>

    </ion-list>
  </ion-card>
</ion-content>
